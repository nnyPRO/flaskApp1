<!DOCTYPE html>
<html>


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab 12: Flask Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>


<body>
  <section class="hero is-primary is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="container ">
          <div class="navbar-brand">
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuHeroA">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-start">
              <a href="{{ url_for('lab11_index') }}" class="navbar-item">
                Home
              </a>
              {% if current_user.is_authenticated %}
              <a href="{{ url_for('lab11_profile') }}" class="navbar-item">
                Profile
              </a>
              {% endif %}
            </div>
            <div class="navbar-end">
              {% if not current_user.is_authenticated %}
              <a href="{{ url_for('lab11_login') }}" class="navbar-item">
                Login
              </a>
              <a href="{{ url_for('lab11_signup') }}" class="navbar-item">
                Sign Up
              </a>
              {% else %}
              <img src="{{ current_user.avatar_url }}" width="52">
              <a href="{{ url_for('lab11_logout') }}" class="navbar-item">
                Logout
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
 
    </div>
    <div class="hero-body">
      <div class="container has-text-centered">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </section>

  
  <script>
    document.addEventListener('DOMContentLoaded', () => {


      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);


     // Add a click event on each of them
      $navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {


         // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);


          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');


        });
      });


    });
  </script>
</body>


</html>
